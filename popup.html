<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Q&A</title>
    <style>
        body { font-family: sans-serif; width: 280px; margin: 16px;}
        input, button { width: 100%; margin-bottom: 10px; padding: 8px;}
        #result { white-space: pre-wrap; background: #f7f7f7; padding: 8px; min-height: 50px;}
        #video_url { background: #eaeaea; color: #333; }
    </style>
</head>
<body>
    <input id="video_url" placeholder="YouTube URL" disabled />
    <input id="question" placeholder="Ask a question about this video" />
    <button id="ask_btn">Ask</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
