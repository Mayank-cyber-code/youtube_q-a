<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Q&A</title>
  <style>
    body { font-family: sans-serif; width: 320px; margin: 16px;}
    input, button, textarea { width: 100%; margin-bottom: 10px; padding: 8px;}
    #result { white-space: pre-wrap; background: #f7f7f7; padding: 8px; min-height: 50px;}
  </style>
</head>
<body>
  <textarea id="transcript" rows="10" placeholder="Transcript will appear here..." readonly></textarea>
  <input id="question" placeholder="Ask a question about this video..." />
  <button id="ask_btn" disabled>Ask</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
